	<body style="background: #F5F6F9;">
		<div class="content apply">
			<div class="box1" style="margin-bottom: 0;">
				<div class="img info" style="border-bottom: none;">
					<img id="head">
					<h3 id="name">加载中</h3>
				</div>

			<div class="box2">
				<div class="title">验证信息</div>
				<textarea rows="" id="text" cols="" placeholder="请输入验证信息"></textarea>

			<div class="box2" style="">

	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			let data = JSON.parse(decode(getUrlParam('data')));
			console.log(data)
			$('#name').html(data.nickname);
 			$("#head").attr("src",data.cover);
			
			
			
			
			
			var memberId = getUrlParam('memberId');
			var group_id = getUrlParam('group_id'); 
			var source_group_id = getUrlParam('source_group_id');
			var source_uid = getUrlParam('source_uid');
			var source = getUrlParam('source');
			
			if(localStorage.getItem('text')){
				$('#text').val(localStorage.getItem('text'))
			}
			
			$('.go_xuanze').click(function(){
				var text = $('#text').val();
				localStorage.setItem('text',text)
				window.location.href = '226xuanzefenzu.html?memberId=' + memberId + '&source_group_id=' + source_group_id + '&source_uid=' + source_uid + '&source=' + source
			})

//					$('.info').html(`<img src="`+res.data.cover+`" ><h3>`+res.data.nickname+`</h3>`);
//				}
//

			$('.btn3').click(function(){
				var text = $('#text').val();
				$aJax.post('/api/buddy/applytofriend',{
					user_token:localStorage.getItem('token'),
					to_uid:memberId,
					content:text,
					from_set_group_id:group_id||1,
					from_set_remark:'',
					source:'0',
					source_group_id:source_group_id,
					source_uid:source_uid,
					
				},function(res){
					console.log(res);
					layer.msg(res.msg);
					if(res.code=='1'){
						setTimeout(function(){
							window.location.href = '210mingpian.html'
						},800)
					}
					
				})
			})
			
		})
	</script>
