<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充值</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.shimingrenzheng button {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.shimingrenzheng button img {
			width: 0.4rem;
			height: 0.4rem;
			margin-right: 0.2rem;
		}
		.confirmsub{
			display: none;
			text-align: center;
			margin-top: 1rem;
		}
		.font{
			font-size: .45rem;
			margin-top: .3rem;
			}
	</style>
	<body style="background: #F5F6FA;">
		<div class="content shimingrenzheng">
			<div class="box2">
				<label>
					<span>充值金额</span>
					<input type="number" name="" id="name" value="" placeholder="请输入充值金额" />
				</label>
			</div>
			<button type="button" id="recharge"><img src="img/chongzhi01.png">确定充值</button>
			<div class="confirmsub" >
				<img src="img/baomingxq01.png" />
				<div class="font"> 请联系微信客服进行充值</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#recharge").click(function() {
				var money = $("#name").val()
				if (money.length == '') {
					layer.msg('请输入充值金额');
					return false
				} else {
                   $(".confirmsub").css("display","block")
				}
			});

		})
	</script>
</html>
