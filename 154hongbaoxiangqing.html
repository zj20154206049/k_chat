	<script src="js/isIphonex.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var id = getUrlParam('id');
			var token = localStorage.getItem('token')
			
			$aJax.get('/api/member/openhb',{
				user_token:token,
				id:id,
			},function(res){
				console.log(res);
				if(res.data.give_user){
					$('#avatar').attr('src',baseUrl+res.data.give_user.cover)
					$('#name span').text(res.data.give_user.nickname);
				}
				$('#total span').text(res.data.lists[0].all_price);
				
				
				var list = res.data.lists;
				$('.title').text(`领取`+list.length+`/`+list[0].all_count+``)
				
				var html = list.map(function(item){
					return `<li>
								<img src="`+baseUrl+`${item.receive_user_info.cover}" >
								<h3>${item.receive_user_info.nickname} <span>${item.price}元</span></h3>
								<p>`+getMyDate(`${item.create_time}`)+`</p>
							</li>`
				}).join('');
				$('.list ul').html(html)
			})
			
		})
	</script>
