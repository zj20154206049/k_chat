<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录密码</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<body style="background: #F5F6FA;">
		<div class="content shimingrenzheng">
			<!-- <form id="subm"> -->
				<div class="box2">
					<label>
						<span>旧密码</span>
						<input type="text" name="" id="oldPassword" value="" placeholder="请输入旧登录密码" />
					</label>
					<label>
						<span>新密码</span>
						<input type="text" name="" id="password" value="" placeholder="请输入新登录密码" />
					</label>
					<label>
						<span>确认密码</span>
						<input type="text" name="" id="confirmPassword" value="" placeholder="请再次输入登录密码" />
					</label>
				</div>
				<button type="submit" id="subm">完成</button>
			<!-- </form> -->
		</div>
	</body>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var yonghu = yonghu();
		$(document).ready(function() {
        $("#subm").click(function(){
		var oldPassword = $('#oldPassword').val();
		var password = $('#password').val();
		var confirmPassword = $('#confirmPassword').val();
		if (oldPassword == '' || password == '' || confirmPassword == '') {
			layer.msg('请输入完整内容');
			return false;
		}
		if (password != confirmPassword) {
			layer.msg('请输入两次一致的密码');
			return false;
		}
        $aJax.post('/api/member/setpassword', {
        	user_token: user_token,
        	pwd:confirmPassword
        }, function(res) {
        	layer.msg(res.msg);
        	if (res.code == '1') {
        		setTimeout(function() {
        			window.location.href = '440shezhi_zhanghao.html'
        		}, 1500)
        	}
        })
        })	

		})
	</script>
</html>
