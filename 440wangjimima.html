<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<body style="background: #F5F6FA;">
		<div class="content shimingrenzheng">
			<div class="box2">
				<label>
					<span>手机号</span>
					<input type="text" name="" id="mobile" value="" placeholder="请输入您的手机号" />
				</label>
				<label>
					<span>验证码</span>
					<input type="text" name="" id="code" value="" placeholder="请输入验证码" />
					<button type="button" class="code">获取验证码</button>
				</label>
				<label>
					<span>新密码</span>
					<input type="text" name="" id="password" value="" placeholder="请重设支付密码" />
				</label>
			</div>
			<button type="button" id="btn">完成</button>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
			var mobile = $('#mobile').val();
			
			var loading = false;
			var time  = 60;
			$('.code').click(function () {
				mobile = $('#mobile').val();
				if(!(/^1[3456789]\d{9}$/.test(mobile))){
					layer.msg('请输入正确的手机号码');
					return false; 
				}
				if(loading == false){
					$aJax.post("/api/sendcode/mobile", {
						mobile:mobile
					} ,function (e) {
					    layer.msg(e.msg);
						if(e.code=='1'){
							loading = true;
							var cTime = setInterval(function(){
								if(time <= 1){
									$('.code').text('重新获取');
									loading = false;
									clearInterval(cTime)
								}else{
									time = time - 1;
									$('.code').text(time + 'S');
								}
							},1000)
						}
					});
				}else if(loading == true){
					layer.msg('请不要重复点击!');
				}
			    
			});
			
			
			$('#btn').click(function(){
				var oldPassword = $('#oldPassword').val();
				var password = $('#password').val();
				var confirmPassword = $('#confirmPassword').val();
				
				if(password != confirmPassword){layer.msg('请输入两次一致的密码');return false;}
				
				$aJax.post('/api/member/forgetpaypassword',{
					user_token:localStorage.getItem('token'),
					mobile:mobile,
					code:code,
					newPassword:newPassword
				},function(res){
					console.log(res);
					layer.msg(res.msg);
					if(res.code=='1'){
						setTimeout(function(){
							window.location.href = '440shezhi_zhanghao.html'
						},1500)
					}
				})
				
				
			})
			
			
		})
	</script>
</html>
