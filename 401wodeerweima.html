<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的二维码</title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script src="js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/erweima.css" />
	<body style="background: #F5F6FA;">
		<div class="box1">
			<div class="codebox">
				<img class="erweima" src="img/wode01.png">
				<div class="user_info">
					<div class="user_img">
						<img src="" id="head"/>
					</div>
					<div class="user_rig">
						<div class="user_nick" id="name"></div>
						<div class="user_text">扫一扫二维码，加我好友</div>
					</div>
				</div>
			</div>
			<div class="list">
				<ul>
					<li>
						<a href="www.fahaoyou.com">
							<img src="img/erwm01.png">
							<p>发送给好友</p>
						</a>
					</li>
					<li>
						<a href="www.faqunliao.com">
							<img src="img/erwm02.png">
							<p>分享到群聊</p>
						</a>
					</li>
					<li>
						<a href="www.baocunxiangce.com">
							<img src="img/erwm03.png">
							<p>保存到相册</p>
						</a>
					</li>
				</ul>
			</div>

		</div>
	</body>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var yonghu = yonghu();
		$(document).ready(function() {
			$('#head').attr("src",yonghu.coverPath)
			$('#name').html(yonghu.nickname)
			let id = getUrlParam('id');
			var token = localStorage.getItem('token')
			let dat = {
				token: token,
				scene: "centerMyQrcode",
				uid: id
			}
			let href = ajaxUrl + '/api/other/getqrcode?user_token' + token + '&data=' + JSON.stringify(dat);
			console.log(href)
			$(".erweima").attr("src", href)
		})
	</script>
</html>
